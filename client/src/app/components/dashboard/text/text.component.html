<div class="container">
    <h2>My Encrypted Shares</h2>
    <div class="content">
      <div class="parent">
        <div class="div1">
          <h3>Shared With Me</h3>
          <ul>
            <li *ngFor="let file of sharedWithMe">
              <div *ngFor="let item of file.data">
                <p><strong>Encrypted Text:</strong> {{ item.encryptedText }}</p>
                <p><strong>Created At:</strong> {{ item.createdAt | date:'short' }}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
  
      <div class="parent">
        <div class="div1">
          <h3>Shared By Me</h3>
          <ul>
            <li *ngFor="let file of sharedByMe">
              <div *ngFor="let item of file.data">
                <p><strong>Encrypted Text:</strong> {{ item.encryptedText }}</p>
                <p><strong>Created At:</strong> {{ item.createdAt | date:'short' }}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
