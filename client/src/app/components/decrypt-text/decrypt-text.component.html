<div class="container">
    <!-- Left Section: Shared Messages -->
    <div class="left-panel">
      <h3>Shared With Me</h3>
      <ul *ngIf="sharedWithMe.length > 0; else noData">
        <li *ngFor="let item of sharedWithMe">
            <div (click)="selectMessage(item._id)">
              <p><strong>Encrypted Text:</strong> {{ item.encryptedText }}</p>
              <p><strong>Shared By:</strong> {{ item.userId.name }}</p>
              <p><strong>Created At:</strong> {{ item.createdAt | date:'short' }}</p>
            </div>
          </li>
      </ul>
      <ng-template #noData>
        <p>No shared messages.</p>
      </ng-template>
    </div>
  
    <!-- Right Section: Encryption / Decryption -->
    <div class="right-panel">
      <!-- Error Message -->
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>
  
      <!-- Encrypted Result -->
      <div class="result-box" *ngIf="selectedMessage">
        <h3>Encrypted Message:</h3>
        <p class="encrypted-text">{{ selectedMessage }}</p>
        <button (click)="decrypt(selectedMessage)" [disabled]="loading" class="decrypt-btn">
          Decrypt
        </button>
      </div>
  
      <!-- Decrypted Result -->
      <div class="result-box" *ngIf="decryptedMessage">
        <h3>Decrypted Message:</h3>
        <p class="decrypted-text">{{ decryptedMessage }}</p>
      </div>
    </div>
  </div>
