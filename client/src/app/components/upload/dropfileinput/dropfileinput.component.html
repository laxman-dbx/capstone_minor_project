`
    <div class="container">
      <div 
        #fileDropRef
        class="drop-container"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)">
        
        <div class="icon-container">
          <label class="upload-label">
            <img src="assets/browse.png" alt="browse" class="upload-icon">
            <input type="file" (change)="onFileSelect($event)" hidden>
          </label>
        </div>
        
        <div class="icon-container">
          <label class="upload-label">
            <img src="assets/drive.png" alt="drive" class="upload-icon">
          </label>
        </div>
        
        <div class="icon-container">
          <label class="upload-label">
            <img src="assets/dropbox.png" alt="dropbox" class="upload-icon">
          </label>
        </div>
        
        <p class="drop-text">Or Drag & Drop your files here</p>
      </div>

      <div class="file-list" *ngIf="file">
        <div class="file-item">
          <strong>{{ file.name }}</strong>
          <span> - {{ file.size }} B</span>
          <button class="remove-button" (click)="removeFile()">Ã—</button>
        </div>
      </div>

      <div class="preview-container" *ngIf="previewUrl">
        <div class="preview-box">
          <img [src]="previewUrl" alt="Masked Preview" class="preview-image">
          <div class="preview-actions">
            <button class="download-button" (click)="showModal = true">
              Download
            </button>
          </div>
        </div>
      </div>

      <div class="modal" *ngIf="showModal">
        <div class="modal-content">
          <h2>Download Masked Image</h2>
          <p>Are you sure you want to download the image?</p>
          <div class="modal-actions">
            <a [href]="previewUrl" download>
              <button class="confirm-button" (click)="showModal = false">Yes</button>
            </a>
            <button class="cancel-button" (click)="showModal = false">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  `
